<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="contenedorInteractuable">
        <div class="contenedorGeneral">
            <div class="banner">
                <img src=".\imagenes\logo-alura.png" alt="Logo Alura Latam" class="logo">
            </div>
            <div class="ContenedoringresoTexto">

                <textarea id="IDIngresoTexto" name="IngresoTexto"
                placeholder="ingrese el texto aqui"></textarea>
                <p class="TextoAyuda"><img src=".\imagenes\exclamacionicon.png" alt="Exclamacion" class="Exclamacion"> Solo letras minúsculas y sin acentos</p>

                <div class="botonesIngresoTexto">
                    <button type="button" class="BotonEncriptar">
                        Encriptar
                    </button>
                    <button type="button" class="BotonDesencriptar">
                        Desencriptar
                    </button>
                </div>
            </div>
        </div>
        <div class="contenedorResultado">
            <div class="ResultadoSinRespuesta">
                <img src=".\imagenes\chico-con-lupa.png" alt="imagen de persona con lupa" class="imagenEspera">
                <p class="textoMsjNoEncontrado">Ningún mensaje fue encontrado</p>
                <p class="TextoAyudaResultado">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="ResultadoConRespuesta" >
                <textarea id="IDTxtResultado" name="TxtResultado"
                placeholder="ingrese el texto aqui" readonly></textarea>
                <button type="button" class="BottonCopiar">Copiar</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Author: Jose Suarez<br>
        <a href="https://github.com/JosephSP/oracleone-challenge-1-encriptador-texto">github de esta pagina</a></p>
    </div>
    
</body>
</html>
