<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="banner">
        <img src="" alt="Logo Alura Latam" class="logo">
    </div>
    
    <div class="contenedorInteractuable">
        <div class="ingresoTexto">

            <input type="text" name="IngresoTexto" id="IDIngresoTexto" placeholder="ingrese el texto aqui" required>
            <p class="TextoAyuda">Solo letras minúsculas y sin acentos</p>

            <div class="botonesIngresoTexto">
                <button type="button" class="BotonEncriptar">
                    Encriptar
                </button>
                <button type="button" class="BotonDesencriptar">
                    Desencriptar
                </button>
            </div>
        </div>
        <div class="contenedorResultado">
            <input type="text" name="" id=""><img src="" alt="imagen de persona con lupa" class="imagenEspera">
            <p class="textoMsjNoEncontrado">Ningún mensaje fue encontrado</p>
            <p class="TextoAyudaResultado">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button type="button" class="BottonCopiar">Copiar</button>
        </div>
    </div>

</body>
</html>
